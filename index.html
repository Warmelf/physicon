<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physicon</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header">   
        <div class="header-logo__wrapper">             
            <a href="/" class="header-logo">
                <img src="src/logo.svg" alt="Облако знаний" />
            </a>
            <div class="burger-menu">
                <div class="burger">
                    <div class="burger-menu__line"></div>
                    <div class="burger-menu__line"></div>
                    <div class="burger-menu__line"></div>
                </div>
                <ul class="small-menu">
                    <li class="small-menu__item">
                        <a href="/about" class="small-menu__link">О проекте</a>
                    </li>
                    <li class="small-menu__item">
                        <a href="/news" class="small-menu__link">Новости</a>
                    </li>
                    <li class="small-menu__item">
                        <a href="/help" class="small-menu__link">Помощь</a>
                    </li>
                    <li class="small-menu__item">
                        <a href="/download" class="small-menu__link">Скачать</a>
                    </li>
                </ul>
            </div>      
        </div>            
        <ul class="header-nav">  
            <li class="header-nav__item">
                <a href="#" class="header-btn">Каталог</a>
            </li>   
            <li class="header-nav__item">
                <a href="https://school.imumk.ru/regpin.html" class="header-btn">Активация</a>   
            </li>                   
            <li class="header-nav__item">
                <a href="https://school.imumk.ru" class="header-btn">Вход</a>                        
            </li>                    
        </ul>               
    </header>
    <hr class="hr" />
    <main class="main">
        <h2 class="main-title">Витрина</h2>
        <form class="select-block" id="filterform" role="form">    
            <div class="select-block__item">               
                <select id="subj" name="subj" onchange="filterform.submit()" class="select-block__select">
                    <option value="">Все предметы</option>
                    <option >Алгебра</option>
                    <option >Английский язык</option>
                    <option >Биология</option>
                    <option >География</option>
                    <option >Геометрия</option>
                    <option >Демо-версия</option>
                    <option >Информатика</option>
                    <option >История</option>
                    <option >Литература</option>
                    <option >Математика</option>
                    <option >Обществознание</option>
                    <option >Окружающий мир</option>
                    <option >Робототехника</option>
                    <option >Русский язык</option>
                    <option >Физика</option>
                    <option >Химия</option>
                </select>
            </div>   
            <div class="select-block__item">
                <select id="genre" name="genre" onchange="filterform.submit()" class="select-block__select">
                    <option value="">Все жанры</option>
                    <option >Демо</option>
                    <option >Задачник</option>
                    <option >Подготовка к ВПР</option>
                    <option >Подготовка к ЕГЭ</option>
                    <option >Рабочая тетрадь</option>
                </select>
            </div>
            <div class="select-block__item">
                <select id="grade" name="grade" onchange="filterform.submit()" class="select-block__select">
                    <option value="">Все классы</option>
                    <option >1</option>
                    <option >2</option>
                    <option >3</option>
                    <option >4</option>
                    <option >5</option>
                    <option >6</option>
                    <option >7</option>
                    <option >8</option>
                    <option >9</option>
                    <option >10</option>
                    <option >11</option>
                </select>
            </div>
            <div class="select-block__item">                       
                <input class="select-block__select select-block__input" type="text" placeholder="Поиск" id="search" name="search" />
                <button class="select-block__search-btn" type="submit" title="Найти"></button>
            </div>
        </form>
        <div class="switch-price-block">
            <p class="switch-price__title">рубли/бонусы</p>
            <label class="checkbox">
                <input type="checkbox" />
                <span class="switch-price"></span>
            </label>
        </div>
        <ul class="courses-list">                  
        </ul>
    </main>
    <footer class="footer__wrapper">

            </div>
            <ul class="footer-social">
                <li><a href="https://twitter.com/oblako_znanij" class="twitter">Twitter</a></li>
                <li><a href="http://vk.com/oblako_znanij" class="vkontakte">Vkontakte</a></li>
                <li><a href="https://www.facebook.com/oblakoznanij/?ref=oblako" class="facebook">Facebook</a></li>
                <li><a href="https://www.instagram.com/oblako_znanij/" class="instagram">Instagram</a></li>                       
            </ul>
            <div class="footer-legal">
                <p><a href="tel:+74987446757">+7 (499) 322-07-57</a>, <a href="mailto:info@imumk.ru">info@imumk.ru</a></p>
                <p><a rel="nofollow" href="/regulations">Правила пользования сайтом</a></p>
            </div>
        </div>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
